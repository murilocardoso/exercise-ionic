<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Escolha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true">
    <ion-slide *ngFor="let foto of carro.fotos">
      <img src="{{foto}}"/>
    </ion-slide>
  </ion-slides>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="car"></ion-icon> VEÍCULO
    </ion-item-divider>
    <ion-item>{{carro.nome}}</ion-item>
    <ion-item>R${{carro.preco}}</ion-item>
    <ion-item></ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
        <ion-icon name="options"></ion-icon> ACESSÓRIOS
    </ion-item-divider>
    
    <ion-item *ngFor="let acessorio of acessorios">
      <ion-label>
        <h2>{{ acessorio.nome }}</h2>
        <h4>R${{ acessorio.preco }}</h4>
      </ion-label>

      <ion-toggle #toggle color="secondary" (ionChange)="this.atualizaTotal(toggle.checked, acessorio)"></ion-toggle>
    </ion-item>
    
  </ion-item-group>  

  <ion-item-divider color="light">
    <span slot="end">TOTAL: R${{ precoTotal }}</span>
  </ion-item-divider>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="this.cadastraAgendamento()" size="small">
        <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
